<body>
    <div class="container">
        <div class="menu">
            <button id="black-button">Black</button>
            <button id="white-button">White</button>
            <button id="blue-button">Blue</button>    
        </div>
    </div>
</body>

<style>
.container {
  display: flex;
  height: 100vh;
}

.menu {
  background-color: #eee;
  width: 200px;
  padding: 20px;
}

.content {
  flex: 1;
  padding: 20px;
}

button {
  display: block;
  width: 100%;
  margin-bottom: 10px;
  background-color: #333;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button:hover {
  background-color: #555;
}

</style>


<script>
    const redButton = document.getElementById('black-button');
    const greenButton = document.getElementById('white-button');
    const blueButton = document.getElementById('blue-button');

    redButton.addEventListener('click', () => {
    document.body.style.backgroundColor = 'black';
    });

    greenButton.addEventListener('click', () => {
    document.body.style.backgroundColor = 'white';
    });

    blueButton.addEventListener('click', () => {
    document.body.style.backgroundColor = 'blue';
    });

</script>
